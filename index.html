<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>GIFT BOX - Mila</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #001f3f, #0074D9);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    .gift-container {
      position: relative;
      width: 220px;
      height: 220px;
      cursor: pointer;
      transition: transform 0.5s ease;
      text-align: center;
    }

    .gift-box {
      width: 100%;
      height: 100%;
      background: #2980b9;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .gift-lid {
      position: absolute;
      top: -40px;
      left: 0;
      width: 100%;
      height: 40px;
      background: #3498db;
      border-radius: 10px 10px 0 0;
      transition: transform 0.7s ease;
      transform-origin: bottom;
    }

    .gift-ribbon {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 100%;
      background: #1abc9c;
    }

    .gift-open .gift-lid {
      transform: rotateX(150deg);
    }

    .gift-text {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #f1f1f1;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    .video-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 800px;
      max-height: 80vh;
      background: #000;
      border: 4px solid #1abc9c;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      z-index: 10;
    }

    .video-container video {
      width: 100%;
      height: auto;
      max-height: 80vh;
      display: block;
    }

    .letter-container {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      height: 70%;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      padding: 20px;
      overflow-y: auto;
      z-index: 20;
      animation: fadeIn 1s ease forwards;
    }

    .letter-container h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #0074D9;
    }

    .letter-container p {
      line-height: 1.6;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -10%);
      }

      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }
  </style>
</head>

<body>
  <div class="gift-container" id="gift">
    <div class="gift-box"></div>
    <div class="gift-lid"></div>
    <div class="gift-ribbon"></div>
    <div class="gift-text">This is your Present bebeüôãüèª‚Äç‚ôÄÔ∏è</div>
  </div>

  <script>
    const gift = document.getElementById('gift');

    gift.addEventListener('click', () => {
      gift.classList.add('gift-open');
      setTimeout(() => {
        window.location.href = "Surprise.html";
      }, 800);
    });

    memoryVideo.addEventListener('ended', () => {
      videoBox.style.display = 'none';
      letterBox.style.display = 'block';
    });
  </script>

</body>

</html>
